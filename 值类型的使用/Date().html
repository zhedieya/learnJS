<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const start = new Date();
        //for (let i = 0; i < 2000000000; i++) { }
        const end = new Date();
        console.log((end - start) / 1000 + "秒");

        //定义标志位的时间戳
        console.time("for");
        //for (let i = 0; i < 2000000000; i++) { }
        console.timeEnd("for");

        const date = new Date("2000-11-26 1:1:1");
        console.log(date);
        console.log(date.getMonth());
        //月份是从0开始的
        const param = [2000, 10, 26, 1, 1, 1]
        const date2 = new Date(...param);
        console.log(date2);
        console.log(date2.getMonth());



        //timestamp(时间戳)与iso格式互换
        const timestamp = date.getTime();
        console.log(timestamp);
        console.log(new Date(timestamp)); //iso


        //封装日期格式化函数
        function dateFormat(date, format = "YYYY-MM-DD HH:mm:ss") {
            const config = {
                YYYY: date.getFullYear(),
                MM: date.getMonth()+1,
                DD: date.getDate(),
                HH: date.getHours(),
                mm: date.getMinutes(),
                ss: date.getSeconds(),
            }
            console.log(format);
            for (let key in config) {
                format = format.replace(key, config[key])
            }
            return format;
        }
        console.log(dateFormat(date, "YYYY-MM-DD"));
    </script>
</body>

</html>
