<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 99;
        if (number)
            console.log("hah");
        console.log(number == true); //比较的时候会转换成数值类型，99≠1

        let arr1 = [];
        console.log(Boolean(arr1)); //因为是引用类型，所以为true
        console.log(Number(arr1));
        let arr2 = [1];
        console.log(Number(arr2));
        let arr3 = [1, 2];
        console.log(Number(arr3));


        let number2 = 1020;
        number2 = !!number2; //显式转换
        console.log(number2);
        console.log(Boolean(number2));
    </script>
</body>

</html>
