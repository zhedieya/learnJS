<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //相当于把数组里的值批量的赋值给对象或者把对象赋值给数组
      let arr1 = ["cyk", 2000];
      let [name, year] = arr1;
      console.log(name, year);

      const [...arr2] = "cyk";
      console.log(arr2);

      let [name2, ...args] = ["cyk", 1, "333"];
      console.log(args);
    </script>
  </body>
</html>
