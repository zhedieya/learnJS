<body>
    <script>
        function find(array, callback) {
            for (const value of array) {
                if (callback(value))
                    return value;
            }
            return undefined;
        }
        let arr = [1, 2, 3, 4, 5];
        let res = find(arr, item => {
            return item > 4;
        })
        console.log(res);

        Array.prototype.findValue = function (callback) {
            for (const value of this) {
                if (callback(value))
                    return value;
            }
            return undefined;
        }

    </script>
</body>
