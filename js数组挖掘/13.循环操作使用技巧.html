<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
 //引用类型
        let lessons = [
            { title: "css", category: "easy" },
            { title: "js", category: "medium" },
            { title: "vue", category: "hard" }
        ]
        //for
        for (let i = 0; i < lessons.length; i++) {
            lessons[i].title = `cyk${lessons[i].title}`
        }
        console.table(lessons);
        //for-of
        for (const value of lessons) {
            value.title = `xyh${value.title}`
        }
        console.table(lessons);
        //for-in
        for (const key in lessons) {
            lessons[key].title=`cyk${lessons[key].title}`;
        }
        console.table(lessons);

 //值类型在改变时，会开辟新的内存空间，不会影响到原来的数组
        let arr=[1,3,4];
        //for-of
        for (let value of arr) {//开辟新的内存空间,赋值给value
            value+=2;
        }
        console.log(arr);  //还是[1,3,4]不变

        //for-in由于是直接操作原数组，可以修改值类型
        for (let index in arr) {
            arr[index]+=1;
        }
        console.log(arr);

    </script>
</body>

</html>
