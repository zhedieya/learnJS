<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [2, 3, 12, 5, 3, 9, 7];
        arr.sort((a, b) => {
            return a - b;
        })
        console.log(arr);
        //原理
        function newSort(array,callback) {
            for (const n in array) {
                for (const m in array) {
                    if(callback(array[n],array[m])<0){
                        const temp=array[n];
                        array[n]=array[m];
                        array[m]=temp;
                    }
                }
            }
            return array;
        }

        console.log(newSort(arr,(a,b)=>{
            return a-b;
        }));

    </script>
</body>

</html>
